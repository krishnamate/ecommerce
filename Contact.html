<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - YourBrand</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">

    <!-- Navigation -->
    <nav class="bg-gray-900 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="#" class="text-xl font-bold">YourBrand</a>
            <ul class="flex space-x-4">
                <li><a href="index.html" class="hover:text-gray-300">Home</a></li>
                
                
                
            </ul>
        </div>
        


    </nav>



    <!-- Navigation code remains the same as in the previous example -->

    <!-- Contact Section -->
    <section class="container mx-auto mt-12">
        <h2 class="text-2xl font-bold mb-8">Contact Us</h2>
        <p class="mb-4">Have a question or feedback? Feel free to reach out to us using the contact form below:</p>
        <form class="max-w-md mx-auto">
            <div class="mb-4">
                <label for="name" class="block text-gray-700 font-bold mb-2">Name</label>
                <input type="text" id="name" name="name" placeholder="Your Name" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:border-indigo-500">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-bold mb-2">Email</label>
                <input type="email" id="email" name="email" placeholder="Your Email" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:border-indigo-500">
            </div>
            <div class="mb-4">
                <label for="message" class="block text-gray-700 font-bold mb-2">Message</label>
                <textarea id="message" name="message" placeholder="Your Message" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:border-indigo-500"></textarea>
            </div>
            <button type="submit" class="bg-indigo-500 text-white font-bold py-2 px-4 rounded-full hover:bg-indigo-400">Submit</button>
        </form>
    </section>

    <!-- Footer -->
    <!-- Footer code remains the same as in the previous example -->

</body>

</html>
