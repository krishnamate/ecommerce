<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Landing Page</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">

    <!-- Navigation -->
    <nav class="bg-gray-900 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="#" class="text-xl font-bold">YourBrand</a>
            <ul class="flex space-x-4">
                <li><a href="index.html" class="hover:text-gray-300">Home</a></li>
                <li><a href="shop.html" class="hover:text-gray-300">Shop</a></li>
                <li><a href="About.html" class="hover:text-gray-300">About</a></li>
                <li><a href="Contact.html" class="hover:text-gray-300">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="bg-gray-800 text-white py-20 px-4">
        <div class="container mx-auto text-center">
            <h1 class="text-4xl md:text-6xl font-bold mb-4">Welcome to YourBrand</h1>
            <p class="text-lg mb-8">Discover our amazing collection of products</p>
            <a href="#" class="bg-yellow-500 hover:bg-yellow-400 text-gray-900 font-bold py-2 px-6 rounded-full transition duration-300">Shop Now</a>
        </div>
    </header>

    <!-- Featured Products Section -->
    <section class="container mx-auto mt-12">
        <h2 class="text-2xl font-bold mb-8">Featured Products</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <!-- Product Card -->
            <div class="bg-white shadow-lg rounded-lg overflow-hidden">
                <img src="https://via.placeholder.com/300" alt="Product" class="w-full h-56 object-cover">
                <div class="p-4">
                    <h3 class="text-xl font-bold mb-2">Product Name</h3>
                    <p class="text-gray-700">$19.99</p>
                    <a href="#" class="block bg-gray-900 text-white text-center font-bold py-2 px-4 mt-4 rounded-full">Add to Cart</a>
                </div>
            </div>
            <!-- Repeat the above product card for other featured products -->
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-8 mt-12">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 YourBrand. All rights reserved.</p>
        </div>
    </footer>

</body>

</html>
